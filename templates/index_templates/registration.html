{% extends "master_templates/common_template.html" %}

{% block topbar %}{% endblock %}

{% block templ %}
	<div class="ui centered grid">
		<div class="sixteen wide column">
			<div class="ui segment">
				<div class="{% include "snippets/big_text.html" %}">Sign Up</div>
				<div class="ui clearing divider"></div>
                {% include 'snippets/form_begin.html' with form_name='registration_form' %}
					<div class="field">
						<input type="text" name="username" placeholder="Handle">
					</div>
                    <div class="field">
						<input type="text" name="email" placeholder="E-mail">
					</div>
					<div class="field">
						<input type="password" name="password1" placeholder="Password" />
					</div>
                    <div class="field">
						<input type="password" name="password2" placeholder="Retype password" />
					</div>
					<button class="ui fluid teal button field" type="submit">Sign me up</button>
				{% include 'snippets/form_end.html' with form_name='registration_form' %}
			</div>
		</div>
	</div>

{% endblock %}
