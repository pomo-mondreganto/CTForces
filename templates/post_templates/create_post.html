{% extends "master_templates/common_template.html" %}

{% block templ %}
    <div class="ui bottom attached segment">
         <div class="left floated eleven wide column">
            <div class="ui basic vertical left aligned segment {% include "snippets/big_text.html" %}">
                {{ request.user.username }}
            </div>
        </div>
        <div class="ui clearing divider"></div>
        {% include 'snippets' with form_name='post_create_form' %}
            <div class="field">
                <input type="text" name="title" placeholder="Title"/>
            </div>
            <div class="field">
                <textarea name="text" class="mdeditor"></textarea>
            </div>
            
            <button class="ui fluid teal button field" type="submit">Write post</button>
        {% include 'snippets/form_end.html' with form_name='post_create_form' %}
    </div>

{% endblock %}
