{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="main">
        <div class="container">
            <div class="main_content">
                <div class="row">
                    <div class="main_page_content">
                        <div class="wall">
                            {% for post in posts %}

                                <div class="post">
                                    <div class="post_title">
                                        {{ post.title }}
                                    </div>
                                    <div class="post_author">
                                        By {{ post.author }}, {{ post.post_date }}
                                    </div>
                                    <div class="post_text">
                                        {{ post.text }}
                                    </div>
                                </div>

                            {% endfor %}
                        </div>

                        {% include "sidebar.html" %}

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
