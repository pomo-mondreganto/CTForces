<body>

<div class="main">
    <div class="container">
        <div class="main_content">
            <div class="row">
                <div class="main_page_content">
                    <div class="wall">
                        <div class="box_roundbox">
                            <div class="padd_box05">
                                <form method="post" id="task_create_form">
                                    Description:
                                    <div class="padd_box_top1" name="description">
                                        <textarea name="description"
                                                  class="task_create_textarea">{{ task.description }}</textarea>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>

        if ($(".task_create_textarea").length) {
            var task_create_textarea_mde = new SimpleMDE({
                element: $(".task_create_textarea")[0],
                spellChecker: false,
                previewRender: function (plainText, preview) {
                    setTimeout(function () {
                        markjax(plainText, preview);
                    }, 50);
                    return preview.innerHTML;
                }
            });
        }
    </script>
