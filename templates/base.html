{% block header %}

    <div class="ui attached stackable menu">
        <div class="ui container">
            <a class="item image" href="/">
                <img src="{% static 'img/cat.gif' %}" alt="">
            </a>
            <a class="item" href="/">
              <i class="home icon"></i> Home
            </a>
            <a class="item" href="{% url 'task_archive_view' %}">
                Contests
            </a>
            <a class="item" href="{% url 'task_archive_view' %}">
                Tasks
            </a>
            <a class="item" href="{% url 'users_top_view' %}">
                Rating
            </a>
            {% if not request.user.is_authenticated %}
                <div class="right item">
                    <a class="ui primary button" href="{% url 'signin' %}">
                        Sign In
                    </a>
                </div>
                <div class="item">
                    <a class="ui button" href="{% url 'signup' %}">
                        Sign Up
                    </a>
                </div>
            {% else %}
                <div class="right item">
                    <a class="ui primary button" href="{% url 'user_info' request.user.username %}">
                        {{ request.user.username }}
                    </a>
                </div>
                <div class="item">
                    <a class="ui button" href="{% url 'logout' %}">
                        Logout
                    </a>
                </div>
            {% endif %}
        </div>
    </div>

{% endblock %}

{% block content %}{% endblock %}

    <script>
        $(document).ready(function() {
            $(".markdown").each(function(index) {
                markjax($.trim($(this).html()), $(this)[0]);
            });
        });
    </script>

    <div class="footer">
        <div class="container">
            <div class="footer_content">
                Powered by KekusCorporation.
            </div>
