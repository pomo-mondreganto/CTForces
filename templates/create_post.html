{% extends "base.html" %}

{% block content %}

    <div class="main">
        <div class="container">
            <div class="main_content">
                <div class="row">
                    <div class="main_page_content">
                        <div class="wall">
                            <div class="post_create_roundbox">
                                <div class="post_create_box">
                                    <form method="post">

                                        {% csrf_token %}
                                        Title:
                                        <div class="post_create_title_div"><input type="text" name="title" class="post_create_title" placeholder="Your title"></input></div>
                                        Content:
                                        <div class="post_create_textarea_div"><textarea name="text" class="post_create_textarea"></textarea></div>
                                        <div class="post_create_submit_div"><input type="submit" value="Post"/></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        {% include "sidebar.html" %}

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
